<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groin Smashers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="menu" class="screen">
            <h1>GROIN SMASHERS</h1>
            <div class="menu-buttons">
                <button id="story-mode">Story Mode</button>
                <button id="challenge-mode">Challenge Mode</button>
                <button id="multiplayer">Multiplayer</button>
                <button id="customize">Customize Character</button>
            </div>
        </div>
        <div id="game" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            <div class="hud">
                <div class="score">Score: <span id="score-value">0</span></div>
                <div class="height">Height: <span id="height-value">0</span>m</div>
                <div class="stunts">Stunts: <span id="stunts-value">None</span></div>
            </div>
        </div>
        <div id="level-complete" class="screen hidden">
            <h2>Level Complete!</h2>
            <div class="stats">
                <p>Height: <span id="final-height">0</span>m</p>
                <p>Stunts: <span id="final-stunts">None</span></p>
                <p>Impact: <span id="final-impact">0</span></p>
                <p>Total Score: <span id="final-score">0</span></p>
            </div>
            <div class="menu-buttons">
                <button id="next-level">Next Level</button>
                <button id="retry-level">Retry</button>
                <button id="back-to-menu">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/player.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/stunts.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
